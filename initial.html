<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Club Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f4f9fb;
      color: #333;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #1e88e5;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 24px;
      display: flex;
      align-items: center;
    }
    nav ul {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
    }
    nav ul li {
      margin-left: 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ffe082;
    }
    section {
      padding: 100px 20px 60px;
      min-height: 80vh;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .section-box {
      background: #fff;
      margin: 20px auto;
      max-width: 1000px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #1e88e5;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 20px;
    }
    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: #1e88e5;
        position: absolute;
        top: 60px;
        right: 20px;
        border-radius: 10px;
        width: 200px;
        padding: 10px;
      }
      nav ul.show {
        display: flex;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><img src="logo.jpg" alt="Health Club Logo">Health Club</h1>
    <div class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i> Menu
    </div>
    <nav>
      <ul id="navMenu">
        <li><a href="#about" onclick="toggleMenu()">About</a></li>
        <li><a href="#board" onclick="toggleMenu()">Board Members</a></li>
        <li><a href="#faculty" onclick="toggleMenu()">Faculty Coordinator</a></li>
        <li><a href="#events23" onclick="toggleMenu()">Events'23</a></li>
        <li><a href="#events24" onclick="toggleMenu()">Events'24</a></li>
        <li><a href="#gravitas23" onclick="toggleMenu()">Gravitas'23</a></li>
        <li><a href="#gravitas24" onclick="toggleMenu()">Gravitas'24</a></li>
        <li><a href="#riviera25" onclick="toggleMenu()">Riviera'25</a></li>
        <li><a href="#achievements" onclick="toggleMenu()">Achievements</a></li>
        <li><a href="#blogs" onclick="toggleMenu()">Blogs</a></li>
        <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page sections remain unchanged -->

  <script>
    function toggleMenu() {
      const menu = document.getElementById('navMenu');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
